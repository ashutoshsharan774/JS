<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS with Ash</title>
</head>
<body style="background-color:#212121; color:#fff;">

    
</body>
<script>
   //How to create an element in DOM
   const div=document.createElement('div')
   console.log(div); 
   //Now adding properties in div element 
   div.className="main"
   div.id="myId"//can instead use ,Math.round(Math.random()*10+1)
   div.setAttribute("title","generate a title")
//    element.setAttribute(attributeName, attributeValue);
/*In JavaScript, the setAttribute() function is used to set the value of a specified attribute on an HTML element. It allows you to dynamically add or update attributes of HTML elements.*/
   div.style.backgroundColor= "orange"
   div.style.padding="12px"

//    div.innerText="Learning Js along with Sharan"
   //Inner Text pahle value ka reference lekar aayega then it will override the value with new Value
   //in case of setAttribute it doesn't need reference it just sets the attribute

   const addText=document.createTextNode("Learning JS along with Sharan")
    div.appendChild(addText);


   //Now till here we have just allocated memeory for our new element div but to show it on screen
   // we need to attach it to the document
   document.body.appendChild(div)


</script>
</html>
